dataSources:
  - executor: FirebaseSource
processingStages:
  - executor: Filterer
    config:
      filter_str: tags['state'] == 'processed'
  - executor: Filterer
    config:
      filter_str: is_cancelled != 1
  - executor: Printer
    config:
      msg: ""
  - executor: ExecFilterer
    config:
      filter_str: len(data.bb_fields.collision_locations) > 0
  - executor: UniversalDownloader
  - executor: SegmentSplitter
    config:
      clip_length: 5s
      length_threshold: 3s
  - executor: CsvExporter
    config:
      target_fps: 20
