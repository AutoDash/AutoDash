dataSources:
  - executor: FirebaseSource
processingStages:
  - executor: Filterer
    config:
      filter_str: is_cancelled != 1
  - executor: UniversalDownloader
  - executor: SegmentSplitter
    config:
      clip_length: 5s
      length_threshold: 1s
      frames_after_al: 10
  - executor: CsvExporter
    config:
      target_fps: 20
